<app-navbar></app-navbar>
<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <div class="row g-3">
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <label for="">Security Name or Security Code</label>
                    <input type="text" class="form-control" name="input" [(ngModel)]="input">
                </div>
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <button class="btn btn-success" (click)="readValue()">Search</button>
                </div>
                <div>
                    <div *ngFor="let i of dataD" class="row g-3">
                        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                            <label for="">Name :</label>
                            <input type="text" class="form-control" value="{{i.name}}" [(ngModel)]="i.name">
                        </div>
                        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                            <label for="">Security Code :</label>
                            <input type="text" class="form-control" value="{{i.sec_code}}" [(ngModel)]="i.sec_code">
                        </div>
                        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                            <label for="">Password :</label>
                            <input type="text" class="form-control" value="{{i.password}}" [(ngModel)]="i.password">
                        </div>
                        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                            <label for="">Place :</label>
                            <input type="text" class="form-control" value="{{i.place}}" [(ngModel)]="i.place">
                        </div>
                        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                            <label for="">Phone Number :</label>
                            <input type="text" class="form-control" value="{{i.phone}}" [(ngModel)]="i.phone">
                        </div>
                        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                            <label for="">Date Of Joining :</label>
                            <input type="text" class="form-control" value="{{i.doj}}" [(ngModel)]="i.doj">
                        </div>
                        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                           <button class="btn btn-success" (click)="updateValue()">Update</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
