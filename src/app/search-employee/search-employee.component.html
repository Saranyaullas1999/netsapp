<app-navbar></app-navbar>
<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <div class="row g-3">
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <label for="">Employee Name or Employee Code</label>
                    <input type="text" class="form-control" name="inputValue" [(ngModel)]="inputValue">
                </div>
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <button class="btn btn-success" (click)="readValue()">Search</button>
                </div>
                <div>
                    <div *ngFor="let i of dataD" class="row">
                        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                            <label for="">Employee Name</label>
                            <input type="text" class="form-control" value="{{i.name}}">
                        </div>
                        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                            <label for="">Employee Code</label>
                            <input type="text" class="form-control" value="{{i.emp_code}}">
                        </div>
                        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                            <label for="">Designation</label>
                            <input type="text" class="form-control" value="{{i.designation}}">
                        </div>
                        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                            <label for="">Date Of Join</label>
                            <input type="text" class="form-control" value="{{i.join_date}}">
                        </div>
                        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                            <label for="">Place</label>
                            <input type="text" class="form-control" value="{{i.place}}">
                        </div>
                        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                            <label for="">Phone Number</label>
                            <input type="text" class="form-control" value="{{i.phoneno}}">
                        </div>
                        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                            <label for="">Email</label>
                            <input type="text" class="form-control" value="{{i.email}}">
                        </div>
                        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                            <label for="">Password</label>
                            <input type="text" class="form-control" value="{{i.password}}">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
